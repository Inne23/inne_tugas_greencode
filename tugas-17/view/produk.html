<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="addDataProduk()">
        <label for="">id</label>
        <input type="number" id="input-id" required>
        <br>
        <br>
        <label for="">name</label>
        <input type="text" id="input-name"required>
        <br>
        <br>
        <label for="">harga</label>
        <input type="text" id="input-harga"required>
        <br>
        <br>
        <label for="">stok</label>
        <input type="number" id="input-stok"required>
        <br>
        <br>
        <button type="submit">Tambah Data</button>
    </form>

    <table border="1">
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>harga</th>
                <th>stok</th>
                <th>action</th>
            </tr>
        </thead>
        <tbody id="data">
        </tbody>
    </table>

    <script src="../integration/produkIntegration.js"></script>
</body>
</html>
